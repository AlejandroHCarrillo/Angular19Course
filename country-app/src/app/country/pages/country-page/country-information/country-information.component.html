<section class="shadow mx-5">
    <div class="stats shadow">
        <div class="stat">
            <div class="stat-title">Bandera</div>
            <div class="stat-value">{{country().flag}}</div>
            <div class="stat-desc">{{ country().nombre }}</div>
        </div>

        <div class="stat">
            <div class="stat-title">Pais</div>
            <div class="stat-value text-secondary">{{country().name }} </div>
            <div class="stat-desc"><span class="text-sm">{{ country().cca2 }}</span></div>
        </div>
    
        <div class="stat">
            <div class="stat-title">Region</div>
            <div class="stat-value text-accent">{{ country().region }}</div>
            <div class="stat-desc">{{ country().subregion }}</div>
        </div>

        <div class="stat">
            <div class="stat-title">Population</div>
            <div class="stat-value text-error">{{ country().population | number }}</div>
            <div class="stat-desc">Hasta {{ currentYear() }}</div>
        </div>

        <div class="stat">
            <div class="stat-title">Idioma(s)</div>
            <div class="stat-value text-success">{{ country().languages}}</div>
            <div class="stat-desc">{{ country().cca2 }}</div>
        </div>


</div>

</section>

<section class="diff aspect-16/9">
  <div class="diff-item-1" role="img">
    <img class="blur brightness-75"
    [alt]="country().name" 
    [src]="country().flagSvg" />
  </div>
  <div class="diff-item-2" role="img">
    <img 
      [alt]="country().name"
      [src]="country().flagSvg" />
  </div>
  <div class="diff-resizer"></div>
</section>
