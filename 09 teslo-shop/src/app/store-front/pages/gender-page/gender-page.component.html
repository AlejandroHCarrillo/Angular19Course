<h1 class="text-3xl font-bold font-montserrat">{{gender()}}</h1>
<h2 class="text-xl mb-5" >Para todos los gustos</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 mt-2 gap-3">
    @for (product of productResorurce.value()?.products ; track $index) {
        <product-card [product]="product" />
    }
    @empty {
        <p>No se encontraron registros</p>
    }
</div>

<app-pagination 
[pages]="productResorurce.value()?.pages || 0" 
[currentPage]="paginationService.currentPage()"/>
