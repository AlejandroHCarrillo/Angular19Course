<pre>
  {{product | json}}
</pre>

<div class="card card-sm bg-base-100 shadow-xl fade">
  <figure>
    <img
      [src]="product().images | productImage "
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-monserrat text-accent text-lg hover:underline cursor-pointer"
      [routerLink]="['/product', product().slug]"
    >{{product().title}}</h2>
    <p>{{product().description | slice : 0:70 }}...</p>
    <div class="card-actions justify-end">
      <a class="btn btn-primary" [routerLink]="['/product', product().slug] ">Mas...</a>
    </div>
  </div>
</div>
