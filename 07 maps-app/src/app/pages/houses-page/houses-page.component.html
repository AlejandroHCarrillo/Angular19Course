<section class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-2">Propiedades</h2>
    <h3 class="text-xl text-gray-500 mb-2">
        {{houses().length}} Propiedades disponibles
    </h3>
</section>

<section class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gpa-2 px-4">
    @for (house of houses(); track house.id; let i = $index) {
        <!-- Card -->
        <div class="card bg-base-100 shadow-xl rounded-t-md overflow-hidden mx-2">
            <app-mini-map [coords]="house.lngLat"/>
            <div class="card-body">
                <h2 class="card-title">
                {{house.name}}
                @if(i===1){
                    <div class="badge badge-secondary">NEW</div>
                }
                    </h2>
                    <p>{{house.description}}</p>
                    <div class="card-actions justify-end">
                    @for (label of house.tags; track $index) {
                        <div class="badge badge-outline badge-secondary">{{label}}</div>
                    }
                </div>
            </div>
        </div>
    <!-- End Card -->
    }
</section>
