<h2 class="text-2xl font-bold mt-5">Buscar Gifs </h2>
<h3 class="text-sm text-gray-500">Buscar por nombre, descripción o etiqueta</h3>
<section class="flex flex-col gap-4">
    <input type="text" placeholder="Buscar Gifs..." class="border border-gray-300 p-2 rounded-md"
           (keyup.enter)="onSearch(txtSearch.value)"
           #txtSearch/>
</section>
<section class="mt-5">
    <h3 class="text-lg font-semibold">Resultados de la búsqueda</h3>
    <gif-list [gifs]="gifs()"></gif-list>
</section>
